<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <title>Starwars Ipsum</title>
</head>

<body>
    <header>
        <div>
            <img class="logo" src="img/star-wars-ipsum.png">
            <p>The ipsum you've been looking for ...</p>
        </div>
    </header>
    <!-- <nav>
        <ul>

    </nav> -->
    <main>
        <div class="wrapper">
            <form action="" class="controls" id="form">
                <input type="text" placeholder="how many words?" id="input">
                <div class="code-buttons"> 
                    <button>&lt;p&gt;</button>
                    <button>&lt;li&gt;</button>
                    <button>&lt;div&gt;</button>
                    <button>&lt;span&gt;</button>
                </div>
                <button type="submit">generate text</button>
            </form>
            <div class="generated-text">
                <div id="placeholder" class="placeholder">
                    <img src="./img/stormtrooper-helmet-icon.svg" alt="storm trooper helmet icon" class="storm-trooper-helmet-icon">
                    <p>"Look, sir. Droids!"</p>
                    <div id="loading" class="lds-facebook"><div></div><div></div><div></div></div>
                </div>
            </div>
        </div>
    </main>
    <script src="index-test.js"></script>
